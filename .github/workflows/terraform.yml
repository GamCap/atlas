name: 'Terraform'

on:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      working-directory: ./terraform
      env:
        TF_VAR_backend_hostname: ${{ secrets.BACKEND_HOSTNAME }}
        TF_VAR_organization: ${{ secrets.ORGANIZATION }}
        TF_VAR_workspace_prefix: ${{ secrets.WORKSPACE_PREFIX }}
      run: |
        cd terraform
        terraform init

    - name: Terraform Format
      working-directory: ./terraform
      run: |
        cd terraform
        terraform fmt -check

    - name: Terraform Plan
      working-directory: ./terraform
      env:
        TF_VAR_backend_hostname: ${{ secrets.BACKEND_HOSTNAME }}
        TF_VAR_organization: ${{ secrets.ORGANIZATION }}
        TF_VAR_workspace_prefix: ${{ secrets.WORKSPACE_PREFIX }}
      run: |
        cd terraform
        terraform plan -input=false

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      working-directory: ./terraform
      env:
        TF_VAR_backend_hostname: ${{ secrets.BACKEND_HOSTNAME }}
        TF_VAR_organization: ${{ secrets.ORGANIZATION }}
        TF_VAR_workspace_prefix: ${{ secrets.WORKSPACE_PREFIX }}
      run: |
        cd terraform
        terraform apply -auto-approve -input=false
